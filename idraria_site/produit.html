<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produit — IDRARIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo"><div class="mark">ID</div><div>IDRARIA Shop</div></div>
    <div class="top-actions">
      <a href="index.html">Catalogue</a>
      <a href="panier.html">Panier (<span id="cartCount">0</span>)</a>
    </div>
  </header>

  <main class="container">
    <div id="productDetail" class="hero" style="align-items:flex-start"></div>

    <footer>
      © <span id="year"></span> IDRARIA — Démo e‑commerce
    </footer>
  </main>

  <script src="script.js"></script>
  <script>
    // Render product detail based on ?id=
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id'));
    const p = productsData.find(x=>x.id===id) || null;
    const el = document.getElementById('productDetail');
    if(!p){
      el.innerHTML = '<div style="padding:20px">Produit introuvable. <a href="index.html">Retour</a></div>';
    } else {
      el.innerHTML = `
        <div style="flex:1">
          <h1 style="margin-bottom:6px">${p.name}</h1>
          <p style="color:#333;margin-bottom:10px">${p.description || 'Description non renseignée.'}</p>
          <div style="font-weight:800;color:#d35400;font-size:20px;margin-bottom:12px">${p.price} ⛏️</div>
          <button class="btn" onclick="addToCart(${p.id})">Ajouter au panier</button>
        </div>
        <div><img src="${p.img}" alt="${p.name}" style="width:360px;height:200px;object-fit:cover;border-radius:8px"></div>
      `;
    }
  </script>
</body>
</html>
